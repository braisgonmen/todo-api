services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: todoapi-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todoapi
    ports:
      - "5432:5432"
    volumes:
      # Volumen para persistir datos
      - postgres_data:/var/lib/postgresql/data
      # Script de inicializaci√≥n (se ejecuta solo la primera vez)
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - todoapi-network
  
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todoapi
    restart: unless-stopped
    ports:                     
    - "8080:8080"
    environment:
      PORT: 8080
      DB_HOST: db 
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: todoapi
    depends_on:
      db:
        condition: service_healthy
    networks:
      - todoapi-network

volumes:
  postgres_data:
    driver: local

networks:
  todoapi-network:
    driver: bridge